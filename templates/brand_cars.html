<!DOCTYPE html>
<html>
<head>
    <title>{{ brand_slug|title }} Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- External CSS libraries -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %} ">
    <!-- Add other CSS links as needed -->

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPlayfair+Display:400,700%7CRoboto:100,300,400,400i,500,700">

    <!-- Add your custom CSS styles -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
<div class="container">
    <h2>{{ brand_slug|title }}</h2>
    <div class="row">
        {% for car in cars %}
        <div class="col-md-4">
            <div class="car-box">
                <div class="car-thumbnail">
                    <a href="{% url 'car_details' car.id %}" class="car-img">
                        <img src="{{ car.car_photo.url }}" alt="{{ car.car_title }}">
                    </a>
                </div>
                <div class="detail">
                    <h3 class="title"><a href="{% url 'car_details' car.id %}">{{ car.car_title }}</a></h3>
                    <div class="location"><i class="flaticon-pin"></i>{{ car.state }}, {{ car.city }}</div>
                    <ul class="facilities-list clearfix">
                        <li>{{ car.fuel_type }}</li>
                        <li>{{ car.formatted_miles }} km</li>
                        <li>{{ car.transmission }}</li>
                        <li>{{ car.body_style }}</li>
                        <li>{{ car.color }}</li>
                        <li>{{ car.year }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Add your custom JavaScript scripts -->
<script>
    // Add your custom scripts here
</script>
</body>
</html>
